group = 'demo'
version = '1.0.2'

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.0-jre'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'java-test-library'
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = "Matt's Test My Library"
                description = 'Testing using Gradle, GitHub Actions, and GitHub Packages to make and publish a Java library.'
                url = 'https://github.com/mattwelke/java-library-test'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'mattwelke'
                        name = 'Matt Welke'
                        email = 'mattwelke@gmail.com'
                    }
                }
                scm {
                    connection = 'https://github.com/mattwelke/java-library-test.git'
                    developerConnection = 'git@github.com:mattwelke/java-library-test.git'
                    url = 'https://github.com/mattwelke/java-library-test'
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/mattwelke/java-library-test"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
